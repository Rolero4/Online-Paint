<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./styles/canvas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script src="./js/canvas.js" async></script>
    <title>Paint</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="row">
                <img src="palette-solid.svg" alt="" class="logo">
                <p id="pageName"></p>
                <button class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div>
            <ul class="options">
                <li class="option"><p class="title">Tools:</p></li>
                <li class="option">
                    <button><i class="fa-solid fa-paintbrush" data-id="0" data-style="brush"></i></button>
                    <p class="description checked">Brush</p>
                </li>
                <li class="option">
                    <button><i class="fa-solid fa-lines-leaning" data-id="1" data-style="line"></i></button>
                    <p class="description">Line</p>

                </li>
                <li class="option">
                    <button><i class="fa-regular fa-circle" data-id="2" data-style="circle"></i></button>
                    <p class="description">Circle</p>
                </li>
            </ul>
            <ul class="options">
                <li class="option"><p class="title">Options:</p></li>
                <li class="option">
                    <input type="color" id="color">
                    <p class="description">Color</p>
                </li>
                <li class="option">
                </li>
                <li class="option">
                    <input type="range" min="1" max="10" value="3" step="1" id="size">
                </li>
            </ul>
            </div>
        </aside>


        <section class="board">
            <canvas id="real"></canvas>
            <canvas id="draft"></canvas>
        </section>


        <div class="row bottom">
            <button class="menu-button" id="back"><i class="fa-solid fa-backward"></i></button>
            <button class="menu-button" id="undo"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="menu-button" id="reset"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
            <button class="menu-button" id="toggle-menu"><i class="fas fa-bars"></i></button>
        </div>
    </div>

</body>
</html>
